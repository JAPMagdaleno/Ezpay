<div>
  <section id="form-wrapper">
    <form action="#" id="form-register" method="post" novalidate>
      <h2>Registro</h2>
      <div class="form-control">
        <label for="name">Nombre</label>
        <input type="text" name="name" required id="name" placeholder="Nombre">
      </div>
      <div class="form-control">
        <label for="email">E-mail</label>
        <input type="email" name="email" required id="email" placeholder="E-mail">
      </div>
      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="password" name="password" required id="password" placeholder="Contraseña">
      </div>
      <div class="form-control">
        <label for="phone">Teléfono</label>
        <input type="text" name="phone" required id="phone" placeholder="Teléfono">
      </div>
      <div class="form-control">
        <label for="dni">DNI</label>
        <input type="text" name="dni" required id="dni" placeholder="N° Documento">
      </div>
      <div class="form-control">
        <label for="date">Fecha de Nacimiento</label>
        <input type="date" name="date" required id="date" placeholder="Fecha de Nacimiento">
      </div>
      <!-- <div class="form-terms">
              <div class="terms">
                <input type="checkbox" name="" id="terms">
                <label for="terms">Acepto términos y condiciones</label>
              </div>
            </div> -->
      <button type="submit">&nbsp;Registrarse</button>
      <div class="form-login">
        <p>¿Tienes una cuenta?</p><a routerLink="#">Ingresa</a>
      </div>
    </form>
  </section>
</div>
